<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Text Editor</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
      <link rel="shortcut icon" type="image/x-icon" href="res/logo-editor.jpg" />
</head>
<body>
      
      <nav>
            <div>
                  <i class="fa fa-bars"></i>
            </div>

            <ul id="ff">
                  <li><a href="#">Font Size<i class="fa fa-sort-desc"></i></a>
                        <ul>
                              <li><button onclick="size10()">10</button></li>
                              <li><button onclick="size20()">20</button></li>
                              <li><button onclick="size40()">40</button></li>
                        </ul>
                  </li>
                  <li><a href="#">Fonts<i class="fa fa-sort-desc"></i></a>
                        <ul>
                              <li><button onclick="Arialfont()">Arial</button></li>
                              <li><button onclick="Courier()">Helvetica</button></li>
                              <li><button onclick="Lucida()">Gill Sans</button></li>
                        </ul>
                  </li>
                  <li><button onclick="Bold()"><i class="fas fa-bold"></i></button></li>
                  <li><button onclick="Italic()"><i class="fas fa-italic"></i></button></li>
                  <li><button onclick="Underline()"><i class="fas fa-underline"></i></button></li>
            </ul>
      </nav>
      <p id="para">“Only in the darkness can you see the stars.” Martin Luther King</p>
      <div  class="fly-in-text hidden">
            <li>W</li>
            <li>E</li>
            <li>L</li>
            <li>C</li>
            <li>O</li>
            <li>M</li>
            <li>E</li>
      </div>
</body>

      <script type="text/javascript">

            function size10() {
            var fon = document.getElementById("para");
            fon.style.fontSize = "10px" ;
            }

            function size20() {
            var fon = document.getElementById("para");
            fon.style.fontSize = "20px" ;
            }

            function size40() {
            var fon = document.getElementById("para");
            fon.style.fontSize = "40px" ;
            }

            function Arialfont() {
            var fon = document.getElementById("para");
            fon.style.fontFamily = "Arial, Helvetica, sans-serif";
            }

            function Courier() {
            var fon = document.getElementById("para");
            fon.style.fontFamily = "Courier New, Courier, monospace";
            }

            function Lucida() {
            var fon = document.getElementById("para");
            fon.style.fontFamily = "Lucida Console, Monaco, monospace";
            }

            function Bold() {
    document.getElementById('para').style.fontWeight = "bolder";
            }
            function Italic() {
    document.getElementById("para").style.fontStyle = "italic";
}
            function Underline() {
    document.getElementById('para').style.textDecoration = "Underline";
            }
      $("nav div").click(function() {
            $("ul").slideToggle();
            $("ul ul").css("display", "none");
      });

      $("ul li").click(function() {
            $("ul ul").slideUp();
            $(this).find('ul').slideToggle();
      });

      $(window).resize(function() {
            if($(window).width() > 768) {
                  $("ul").removeAttr('style');
            }
      });

      </script>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript">
            
            $(function() {
                
            setTimeout(function() {
                    $('.fly-in-text').removeClass('hidden');
                }, 200);
                
            })();
            
        </script>

</html>
